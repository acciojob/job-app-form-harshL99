<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="." method="get">
		<div>
			<label for="name">Name*</label>
			<input type="text" id="name">
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" id="email">
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" name="gender"><span>Male</span>
			<input type="radio" name="gender"><span>Female</span>
			<input type="radio" name="gender"><span>Others</span>
		</div>
		<div>
			<label for="brands">Laptop Brands</label>
			<select>
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
			</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" id="age">
		</div>
		<div>
			<label for="dob">DOB*</label>
			<input type="date" id="dob">
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" id="password">
		</div>
		<div>
			<label for="portfolio">Website URL</label>
			<input type="url" id="portfolio">
		</div>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
